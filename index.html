<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css"/>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
<p>Weather Dashboard</p>

  </header>

  <div class="container">
    <!-- <h1>City Search</h1> -->

    <!-- Rendered Buttons will get Dumped Here  -->

    <form id="city-form">
      <label for="city-input">Search for a City </label>
      <input type="text" id="city-input">
      

      <!-- Button triggers new city to be added -->
      <input id="add-city" type="submit" value="Add a City">
    </form>

   
    <div class="row">
      <div class="col-m-4"> 
        <div class="city no-show"> </div>
        
        <div class="row">
          <div class="col-m-4" id="buttons-view">
            <ul id="citiesUL">

            </ul>
          </div>
          
          <div class="col-6 card current-view no-show">
            <div class="wind"></div>
            <div class="humidity"></div>
            <div class="temp"></div>
        
            
            <div class="tempF"></div>
            <div class="uvHolder"><Span>UV Index: </Span><Span id="uv"></Span></div>
          </div>
        </div>
      </div>
      <img class="imgD col-sm-2 no-show"></img>


    </div>
    <h4>5-Day Forecast:</h4>
    <div class="row">
      <div class="col-2 prognosis card day1 no-show"></div>
      <div class="col-2 prognosis card day2 no-show"></div>
      <div class="col-2 prognosis card day3 no-show"></div>
      <div class="col-2 prognosis card day4 no-show"></div>
      <div class="col-2 prognosis card day5 no-show"></div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js">

    </script>



  </div>


</body>

</html>
